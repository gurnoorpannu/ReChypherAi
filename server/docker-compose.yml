version: '3.8'

services:
  mongodb:
    image: mongo:5.0
    container_name: dustbin-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: dustbin_management
    volumes:
      - mongodb_data:/data/db
    networks:
      - backend-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: dustbin-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - backend-network

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: dustbin-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - backend-network

volumes:
  mongodb_data:

networks:
  backend-network:
    driver: bridge
